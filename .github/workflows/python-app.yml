# CV Build and Deploy Workflow
# Builds PDF from Doxygen, updates HTML, and deploys to GitHub Pages

name: Build CV and Deploy

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "build_cv.sh"
      - "tool/**"
      - "build_environment/**"

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Doxygen and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Build PDF file
        run: |
          chmod +x build_cv.sh
          ./build_cv.sh

      - name: Update HTML from DOX
        run: |
          python tool/update_html_from_dox.py

      - name: Copy PDF to docs folder for deployment
        run: |
          cp LePhucDuc_CV.pdf docs/

      - name: Upload docs artifact for Pages deployment
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: ./docs
          retention-days: 1

      - name: Upload PDF artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: LePhucDuc_CV.pdf
          retention-days: 1

      - name: Publish PDF to Release page
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest CV Build"
          files: |
            LePhucDuc_CV.pdf

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-site
          path: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
